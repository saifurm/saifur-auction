<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
    <style>
      body {
        align-items: center;
        background: linear-gradient(135deg, #f0f4ff, #ffecec);
        color: #222;
        display: flex;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        justify-content: center;
        margin: 0;
      }

      .card {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 60px;
        text-align: center;
      }

      h1 {
        font-size: 64px;
        margin: 0 0 10px;
      }

      p {
        font-size: 24px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hi!</h1>
      <p>Thanks for visiting.</p>
    </div>
  </body>
</html>
